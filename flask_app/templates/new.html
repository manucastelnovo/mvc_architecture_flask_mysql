<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {{ form.hidden_tag()}}

        <p>Price</p>
        {{ form.price() }}

        {{ form.make() }}

        {{ form.year() }}

        {{ form.description() }}

        {{ form.submit}}

    </form>
</body>
</html>
